<div class="flex-grow d-flex justify-content-center align-items-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="loginForm"
            class="d-flex flex-column"
            (submit)="login()">
        <mat-error *ngIf="loginError">
          {{loginError}}
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Pseudo" formControlName="nickname">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button type=submit (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
